<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置权限</title>
    <link rel="shortcut icon" type="image/ico" href="../static/images/favicon.ico" />
    <link rel="stylesheet" href="../static/css/register-new.css">
    <script src="../static/js/vendor.js"></script>
    <script src="../static/js/common.js"></script>
</head>

<body>
    <!-- 主体 -->
    <input type="hidden" id="user_id" value="">
    <div class="main ct">

        <div class="pub_box">
            <div class="pub_title">
                <h1>
                    <span class="title">设置权限-王二狗</span>
                </h1>
            </div>
            <div class="pub_form_box">
                <div class="er_title liu">
                    <p>申报办学资格</p>
                    <hr>
                </div>
                <div class="pc_box">
                    <div class="pc_info">
                        <p class="no_margin">筹设审批:</p>
                    </div>
                    <div class="pc_content">
                        <dl class="chose_more">
                            <dd c="1" a="2" data-id="1"><i></i><span>筹建设立的审批</span></dd>
                            <dd c="3" a="4" data-id="2"><i></i><span>教学管理制度</span></dd>
                        </dl>
                    </div>
                </div>
                <div class="pc_box">
                    <div class="pc_info">
                        <p class="no_margin">正式设立审批:</p>
                    </div>
                    <div class="pc_content">
                        <dl class="chose_more">
                            <dd data-id="1"><i></i><span>基本信息审批</span></dd>
                            <dd data-id="2"><i></i><span>培训项目和教材审批</span></dd>
                            <dd data-id="3"><i></i><span>办学场所审批</span></dd>
                            <dd data-id="4"><i></i><span>举办者审批</span></dd><br>
                            <dd data-id="5"><i></i><span>组织机构审批</span></dd>
                            <dd data-id="6"><i></i><span>行政领导审批</span></dd>
                            <dd data-id="7"><i></i><span>资金资产审批</span></dd>
                            <dd data-id="8"><i></i><span>教职员工审批</span></dd>
                        </dl>
                    </div>
                </div>
                <div class="pc_box">
                    <div class="pc_info">
                        <p class="no_margin">预约签到:</p>
                    </div>
                    <div class="pc_content">
                        <dl class="chose_more">
                            <dd data-id="1"><i></i><span>预约签到</span></dd>
                        </dl>
                    </div>
                </div>
                <div class="pc_box">
                    <div class="pc_info">
                        <p class="no_margin">资质确认:</p>
                    </div>
                    <div class="pc_content">
                        <dl class="chose_more">
                            <dd data-id="1"><i></i><span>资质确认</span></dd>
                        </dl>
                    </div>
                </div>
                <div class="er_title si">
                    <p>登记检查</p>
                    <hr>
                </div>
                <div class="pc_box">
                    <div class="pc_info">
                        <p class="no_margin">登记管理:</p>
                    </div>
                    <div class="pc_content">
                        <dl class="chose_more">
                            <dd data-id="1"><i></i><span>新建、编辑、删除登记任务</span></dd>
                        </dl>
                    </div>
                </div>
                <div class="er_title si">
                    <p>办学变更</p>
                    <hr>
                </div>
                <div class="pc_box">
                    <div class="pc_info">
                        <p class="no_margin">办学变更审批:</p>
                    </div>
                    <div class="pc_content">
                        <dl class="chose_more">
                            <dd data-id="1"><i></i><span>名称变更审核</span></dd>
                            <dd data-id="2"><i></i><span>校长变更审核</span></dd>
                            <dd data-id="3"><i></i><span>举办者变更审核</span></dd>
                            <dd data-id="4"><i></i><span>地址变更（校本部）审核</span></dd><br>
                            <dd data-id="5"><i></i><span>地址变更（教学点）审核</span></dd>
                            <dd data-id="6"><i></i><span>有效期延续审核</span></dd>
                            <dd data-id="7"><i></i><span>签到、确认变更</span></dd>
                        </dl>
                    </div>
                </div>
                <div class="er_title er">
                    <p>备案</p>
                    <hr>
                </div>
                <div class="pc_box">
                    <div class="pc_info">
                        <p class="no_margin">备案:</p>
                    </div>
                    <div class="pc_content">
                        <dl class="chose_more">
                            <dd data-id="1"><i></i><span>查看备案</span></dd>
                        </dl>
                    </div>
                </div>
                <!-- 市管理才有这个 -->
                <div class="er_title qx">
                    <p>区县业务管理与指导</p>
                    <hr>
                </div>
                <div class="pc_box">
                    <div class="pc_info">
                        <p class="no_margin">权限:</p>
                    </div>
                    <div class="pc_content">
                        <dl class="chose_more">
                            <dd data-id="1"><i></i><span>区县业务管理与指导</span></dd>
                        </dl>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="btn_box">
            <a href="javascript:;" class="js_storage">保存</a>
        </div>

    </div>

    <script src="../static/js/form/power.js"></script>
</body>

</html>
