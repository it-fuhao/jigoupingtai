<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>发送消息</title>
	<link rel="shortcut icon" type="image/ico" href="../static/images/favicon.ico" />
	<link rel="stylesheet" href="../static/css/formal-setup.css">
	<link rel="stylesheet" href="../static/css/send-msg.css">
</head>
<body>
<!-- 管理头部 start -->
<div id="header" class="header_gl">
	<div class="header_area">
		<h1 class="header_logo">民办教育综合管理平台</h1>
		<div class="header_logo_after">
			<div class="header_nav">
				<a href="/ManagePrepare/notPrepare">业务办理</a>
				<a href="/themes/dist/public-platform/organization-list.html">机构列表</a>
				<a href="/admin/question/FillData/">问卷管理</a>
			</div>
			<div class="header_user_link">
				<a href="javascript:;">修改密码</a>
				<a href="javascript:;">退出</a>
			</div>
		</div>
	</div>
</div>
<!-- 管理头部 end -->
<!-- 管理二级导航 start -->
<div class="subnav">
	<div class="subnav_con_gl">
		<a href="/ManagePrepare/notPrepare" title="审批办学资格">审批办学资格</a>
		<a href="/register/TaskReg/index" title="登记管理">登记管理</a>
		<a href="/ban" title="备案管理">备案管理</a>
		<a href="/managechange/index" title="办学变更">办学变更</a>
		<!--<a href="javascript:;" title="办学变更">导入培训机构</a>-->
		<a href="javascript:;" title="办学变更" class="active">举报处理</a>
	</div>
</div>
<div class="main">
	<div class="dj_title">
		<a href="organization-list.html">返回</a>
		<h2>发消息</h2>
	</div>
	<div class="pub_form_box">
		<div class="pc_box" id="name">
			<div class="pc_info">
				<p class="input_p">收件人:</p>
			</div>
			<div class="pc_content">
				<input type="text" placeholder="无学会思考培训中心">
			</div>
		</div>
		<div class="pc_box" data-field="name">
			<div class="pc_info">
				<p>正文:</p>
			</div>
			<div class="pc_content">
				<textarea cols="30" rows="30" placeholder="您的机构已过审报时间限">您的机构已过审报时间限</textarea>
			</div>
		</div>
		<div class="pc_box" data-field="is_as_jisu_file">
			<div class="pc_info">
				<p>附件</p>
			</div>
			<div class="pc_content">
				<div class="preview_box">
					<p class="form_input">
						<span>未选择任何文件</span>
						<a href="../">期末考试齐文件_01.xls</a>
					</p>
				</div>
				<form action="/TM/school/student/achievement/uploadFile" method="post" class="file_box">
					<a href="javascript:;" class="file_btn">
						<span>上传文件</span>
						<input type="file" class="js_upload" name="file" data-id="">
					</a>
				</form>
				<p class="up_info">最大可上传2MB</p>
			</div>
		</div>
	</div>
	<div class="btn_box">
		<a href="javascript:;" class="js_publish">发 布</a>
	</div>
</div>
<script src="../static/js/vendor.js"></script>
<script src="../static/js/common.js"></script>
<script src="../static/js/public-platform/new-blacklist.js"></script>
</body>
</html>
