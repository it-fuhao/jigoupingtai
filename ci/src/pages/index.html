        <!-- 管理三级导航 start -->

            <a class="active" href="javascript:;" title="筹备设立">筹备设立</a>

技术支持：教育技术管理中心<br>
地　址：朝阳区花家地南街8号　联系电话：123456
        </div>
    </div>
    <!-- 底部 end -->
    <script type="text/html" id="App">
        <template>
            <br>
            <br>
            <button on-click="openWin1">打开弹出层</button>
            <br>
            <br>
            <ui-checkbox s-for="item in list" value="{{ item }}" checked="{= code =}">{{ item }}</ui-checkbox>
            <br><span>{{ code }}</span>
            <br>
            <br>
            <ui-radio s-for="item in list" value="{{ item }}" checked="{= radio =}">{{ item }}</ui-radio>
            <ui-radio s-for="item in code" value="{{ item }}" checked="{= radio =}">{{ item }}</ui-radio>
            <br><span>{{ radio }}</span>
            <br>
            <br>
            <br>
            <ui-select value="{= radio =}" source="{{ list }}" position="top"/>
            <ui-select value="{= selectVal =}" source="{{ select }}" keys="{{ selectKeys }}" position="down"/>
            <ui-cascader value="{= areaValue =}" source="{{ area }}" keys="{{ areaKeys }}" position="down"></ui-cascader>
            <br>
            <ui-dialog 
                show="{= isShow =}" 
                width="400px" 
                title="消息提示" 
                quickClose
                headOff
                on-show="onShow" 
                on-close="onClose" 
                on-confirm="onConfirm" 
                on-cancel="onCancel">
                <div slot="content">自定义内容</div>
            </ui-dialog>
            <!-- <ui-dropdown></ui-dropdown> -->
        </template>
    </script>
    <script src="./static/js/vendor.js"></script>
    <script src="./static/js/common.js"></script>
    <script src="./static/js/index.js"></script>
</body>
