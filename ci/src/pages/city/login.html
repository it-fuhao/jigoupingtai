<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit" />
    <title>登录</title>
    <link rel="shortcut icon" type="image/ico" href="/static/images/favicon.ico" />

    <link rel="stylesheet" href="../static/css/city-login.css">
    <script src="../static/js/vendor.js"></script>
    <script src="../static/js/common.js"></script>
</head>

<body>
    <div class="title_box">
        <h1>成都市民办非学历教育机构管理平台</h1>
    </div>
    <!-- 主体内容 start -->
    <div class="login_box">
        <div class="form_box">
            <div class="input_box">
                <input type="text" placeholder="请输入手机号" id="js_user_id">
            </div>
            <div class="input_box">
                <input type="password" placeholder="请输入密码" id="js_passw">
            </div>
            <div class="input_ver_box">
                <input type="text" placeholder="请输入验证码" id="js_verifycode">
                <img src="" alt="">
            </div>
        </div>
        <div class="login_btn">
            <p class="hint">服务器繁忙！</p>
            <a href="javascript:;" class="btn" id="js_login_submit">登 录</a>
        </div>
    </div>
    <!-- 主体内容 end -->

    <script src="../static/js/user/login.js"></script>
</body>

</html>
