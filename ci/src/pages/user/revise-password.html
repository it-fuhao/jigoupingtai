<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit" />
    <title>修改密码</title>
    <link rel="shortcut icon" type="image/ico" href="../static/images/favicon.ico" />
    <link rel="stylesheet" href="../static/css/register.css">
</head>

<body>
    <!-- 头部 start -->
    <div id="header" class="header_jg">
        <div class="header_area">
            <h1 class="header_logo">民办教育机构平台</h1>
        </div>
    </div>
    <!-- 头部 end -->

    <!-- 主体内容 start -->
    <div id="register" class="register">
        <h2 class="register_title">
            修改密码
            <a class="get_back" href="javascript:;">返回</a>
        </h2>
        <div class="form">
            <div class="form_list">
                <div class="input_item">
                    <input id="js_original_passw" type="password">
                    <span class="input_placeholder">请输入原密码</span>
                </div>
                <p></p>
            </div>
            
            <div class="form_list">
                <div class="input_item">
                    <input id="js_passw" type="password">
                    <span class="input_placeholder">请输入新密码</span>
                </div>
                <p></p>
            </div>
            <div class="form_list">
                <div class="input_item">
                    <input id="js_passws" type="password">
                    <span class="input_placeholder">请再次输入新密码</span>
                </div>
                <p></p>
            </div>

            <div class="btn_box">
                <p class="hint">请输入手机号</p>
                <a class="form_submit" id="js_revise" href="javascript:;">确认修改</a>
            </div>

        </div>
    </div>
    <!-- 主体内容 end -->
    <script src="../static/js/vendor.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/user/revise-password.js"></script>
</body>

</html>
