    <script>
        (function () {
            var pixRatio = 1 / window.devicePixelRatio;
            var meta = document.createElement('meta');
            //console.log(pixRatio);
            meta.name = 'viewport';
            meta.content = 'width=device-width,user-scalable=no,initial-scale=' + pixRatio + ',minimum-scale=' + pixRatio + ',maximum-scale=' + pixRatio + '';
            document.head.appendChild(meta);
        })();
        (function () {

            var html = document.documentElement;
            //var htmlWidth = html.getBoundingClientRect().width;
            var htmlWidth = html.clientWidth;
            html.style.fontSize = htmlWidth / 15 + 'px';
