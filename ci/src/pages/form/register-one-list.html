<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登记表单</title>
    <link rel="shortcut icon" type="image/ico" href="../static/images/favicon.ico" />
    <link rel="stylesheet" href="../static/css/register-new.css">
    <script src="../static/js/vendor.js"></script>
    <script src="../static/js/common.js"></script>
</head>

<body>
    <!-- 主体 -->

    <div class="main ct">

        <div class="pub_box">
            <div class="pub_title">
                <h1>
                    <span class="title">2018年民办机构收费情况登记表</span>
                </h1>
            </div>
            <div class="pub_form_box">
                <div class="pc_box">
                    <div class="pc_info">
                        <p class="err_border">名称:</p>
                    </div>
                    <div class="pc_content">
                        <textarea cols="30" rows="10" placeholder="非营利性民办培训机构的名称，依次由行政区划名称、字号（两个以上汉字组成）、业务领域、组织形式四部分组成。" class=""></textarea>
                    </div>
                </div>
                <div class="pc_box">
                    <div class="pc_info">
                        <p>学院或学校:</p>
                    </div>
                    <div class="pc_content">
                        <p class="dropdown"><span>请选择</span><i></i></p>
                        <ul class="drop_list">
                            <li data-id="1">高等</li>
                            <li data-id="2">中等及中等以下</li>
                        </ul>
                    </div>
                </div>
                <div class="pc_box">
                    <div class="pc_info">
                        <p class="no_margin">招生对象:</p>
                    </div>
                    <div class="pc_content">
                        <dl class="chose_more">
                            <dd data-id="1"><i></i><span>学前教育（3-6岁）</span></dd>
                            <dd data-id="2"><i></i><span>小学教育（7-12岁）</span></dd>
                            <dd data-id="3"><i></i><span>初中教育（12-15岁）</span></dd><br>
                            <dd data-id="4"><i></i><span>高中教育（15-18岁）</span></dd>
                            <dd data-id="5"><i></i><span>（18岁以上）</span></dd>
                        </dl>
                    </div>
                </div>
                <div class="pc_box">
                    <div class="pc_info">
                        <p class="er_p">办学内容实施高等 <br>教育自学考试助学:</p>
                    </div>
                    <div class="pc_content">
                        <dl class="chose_one">
                            <dd data-id="1"><i></i><span>是</span></dd>
                            <dd data-id="2"><i></i><span>否</span></dd>
                        </dl>
                    </div>
                </div>
                <div class="pc_box">
                    <div class="pc_info">
                        <p class="dan_p">有高校系列教师:</p>
                    </div>
                    <div class="pc_content">
                        <dl class="chose_one">
                            <dd data-id="1"><i></i><span>是</span></dd>
                            <dd data-id="2"><i></i><span>否</span></dd>
                        </dl>
                    </div>
                </div>
                <div class="pc_box">
                    <div class="pc_info">
                        <p>办学内容:</p>
                    </div>
                    <div class="pc_content">
                        <textarea cols="30" rows="10" placeholder="请填写办学内容"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_box">
            <a href="javascript:;" class="js_storage">返回列表</a>
        </div>

    </div>

    <script src="../static/js/form/register-new.js"></script>
</body>

</html>
