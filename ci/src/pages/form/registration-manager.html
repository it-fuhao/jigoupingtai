            <table id="custom_form">
                <tbody>
                    <tr>
                        <td class="title">标题</td>
                        <td class="" style="width:400px;">控件样式</td>
                        <td style="width: 20px;">&nbsp;</td>

                    </tr>

            <a href="javascript:;" class="js_storage">提 交</a>

            <!--下拉式列表-->
            <div id="form-ui" class="my_img">
                <ul class="all_style">
                    <li class="inp" data-id="text">
                        <p class="l">输入框:</p>
                        <div class="r">
                            <p>请输入</p>
                        </div>
                    </li>
                    <li class="text" data-id="text">
                        <p class="l">文本域:</p>
                        <div class="r">
                            <p>请输入</p>
                        </div>
                    </li>
                    <li class="c_one" data-id="radio">
                        <p class="l">单选框:</p>
                        <div class="r">
                            <i class="a"></i><span>是</span><i></i><span>否</span>
                        </div>
                    </li>
                    <li class="c_more" data-id="check">
                        <p class="l">复选框:</p>
                        <div class="r">
                            <i class="a"></i><span>选项一</span><i></i><span>选项二</span>
                        </div>
                    </li>
                    <li class="drop" data-id="list">
                        <p class="l">下拉列表:</p>
                        <div class="r">
                            <p>请选择<i></i></p>
                        </div>
                    </li>
                    <!-- <li class="file" data-id="text">
                            <p class="l">上传文件:</p>

                            <p class="grey_btn">上传文件</p>
                        </li> -->
                    <li class="file" data-id="image">
                        <p class="l">上传图片:</p>
                        <div class="r">
                            <p>请选择图片<i></i></p>
                        </div>
                        <p class="grey_btn">上传图片</p>
                    </li>
                </ul>
            </div>

            <div class="control-choose">
                <!--数据类型-->
                <div id="ui-attr" class="common-control">
                    <div class="title">请选择数据类别</div>
                    <div class="control-long-text control-item active">
                        <div class="control-rules">
                            <div class="checkbox">
                                <div class="item" data-id="text">
                                    <span class="circle"></span>
                                    <span>文本</span>
                                </div>
                                <div class="item selected" data-id="int">
                                    <span class="circle"></span>
                                    <span>数字</span>
                                </div>
                                <div class="item" data-id="date">
                                    <span class="circle"></span>
                                    <span>日期</span>
                                </div>
                                <input id="rule1" type="text" placeholder="最大长度">
                                <input id="rule2" type="text" placeholder="最小长度">
                            </div>
                        </div>
                    </div>
                </div>

                <!--绑定数据-->
                <div id="ui-select" class="control-radio control-item active">
                    <div class="control-content">
                        <img class="control-icon" src="../static/images/7.png" alt="">
                        <img class="control-icon white" src="../static/images/7-white.png" alt="">
                        <span>输入选项,回车分割</span>
                    </div>
                    <div class="control-rules">
                        <textarea id="bind-data" placeholder="输入选项，以回车分割"></textarea>
                    </div>
                </div>
                <!--
